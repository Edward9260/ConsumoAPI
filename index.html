<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <scriptn src="app.js"></script>
    <script src="https://kit.fontawesome.com/b378e99001.js"></script>
    <!-- <title>User Random</title> -->

  </head>
  <body class="bg-dark">
    <div class="container-fluid my-5 w-50">
        <button class="btn btn-danger shadow-lg p-3 mb-5 rounded w-100" onclick="traer()">Obtener</button>
        <div class="mt-5 text-light" id="contenido">
        
        </div
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script>
       var contenido = document.querySelector('#contenido')
       function traer() {
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data => {
                console.log(data.results['0'])
                contenido.innerHTML = `
                <div class="row shadow-lg p-3 mb-5 bg-dark rounded w-75px">
                    <div class="col-md-4 text-center">
                        <img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle my-3">
                    </div>
                    <div class="col-md-3 p-3 mt-3"></div>
                    <div class="col-md-5 p-3 mt-3">
                        <h3 class="text-center text-uppercase bg-primary rounded p-2">User Random</h3>
                      </div>  
                <div class="col-md-8  text-lef">
                    <p class="text-capitalize mb-n1"><i class="fas fa-user mx-2"></i>Usuario: ${data.results['0'].name.first} ${data.results['0'].name.last}</p>
                    <p class="mb-n1"><i class="fas fa-venus-mars mx-2"></i>Sexo: ${data.results['0'].gender}</p>
                    <p class="mb-n1"><i class="fas fa-map-marked-alt mx-2"></i>Ciudad: ${data.results['0'].location.street} ${data.results['0'].location.city} ${data.results['0'].location.state} ${data.results['0'].location.postcode}</p>
                    <p class="font-italic mb-n1"><i class="fas fa-envelope mx-2"></i>Email: ${data.results['0'].email}</p>
                    <p class="mb-n1"><i class="fas fa-calendar-alt mx-2"></i>Edad: ${data.results['0'].dob.age}</p>
                    <p><i class="fas fa-phone mx-2"></i>Telefono: ${data.results['0'].phone}</p>
                </div>          
                <div class="col-md-4"><img src="img/group.svg" class="card-img bg-dark border-0 "></div>
                </div>                                   
                `
            })
        }
    </script>
  </body>
</html>
